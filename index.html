<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- * SETTINGS * -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Classe 100">

        <!-- * RESOURCES * -->
        <!-- Font Awesome 6 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Debug -->
        <link rel="stylesheet" href="css/debug.css">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- * TITLE * -->
        <title>Bootstrap Dashboard</title>
        
    </head>
    <body>

        <!-- Layoyt Top -->
        <header class="layout-top">
            
            <!-- Navbar -->
            <nav id="main-navbar" class="navbar navbar-expand bg-white h-100">

                <div class="container-fluid">

                    <!-- Logo -->
                    <a class="navbar-brand px-lg-2" href="#">
                        <img id="navbar-logo-xs" class="d-lg-none" src="img/mobile-logo.png" alt="Logo Mobile">
                        <img id="navbar-logo-lg" class="d-none d-lg-block" src="img/logo.svg" alt="Logo">
                    </a>

                    <!-- Search -->
                    <form class="d-flex flex-grow-1 me-3" role="search">

                        <div class="input-group">
                            <span class="input-group-text pe-0"><i class="fas fa-search"></i></span>
                            <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </div>
                        
                    </form>

                    <!-- Buttons -->
                    <ul class="navbar-nav">

                        <li class="nav-item d-none d-lg-inline-block">
                            <a class="nav-link" href="#"><i class="fas fa-list"></i></a>
                        </li>

                        <li class="nav-item d-none d-lg-inline-block">
                            <a class="nav-link" href="#"><i class="fas fa-circle-question"></i></a>
                        </li>

                        <li class="nav-item d-none d-lg-inline-block">
                            <a class="nav-link" href="#"><i class="fas fa-ellipsis-vertical"></i></a>
                        </li>

                        <!-- Dropdown -->
                        <li class="nav-item dropdown">

                            <!-- Dropdown Toggler -->
                            <a class="nav-link text-warning" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fas fa-bell"></i>
                            </a>

                            <!-- Dropdown Menu -->
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>

                    </ul>

                </div>

            </nav>
              
        </header>

        <!-- Layoyt Bottom -->
        <div class="layout-bottom">

            <!-- Layoyt Side -->
            <asisde class="layout-side sidebar text-white">
                
                <nav class="d-flex flex-column h-100 justify-content-between align-items-center align-items-lg-stretch py-3">

                    <!-- Side Menu -->
                    <ul class="nav flex-column">

                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"><i class="fas fa-house"></i><span class="d-none d-lg-inline ms-3">Home</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"><i class="fas fa-chart-simple ms-lg-1"></i><span class="d-none d-lg-inline ms-3">Stats</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"><i class="fas fa-signal"></i><span class="d-none d-lg-inline ms-3">Signals</span></a>
                        </li>
                        
                    </ul>

                    <!-- Actions -->
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"><i class="fas fa-cog"></i><span class="d-none d-lg-inline ms-3">Admin</span></a>
                        </li>
                    </ul>

                </nav>
                
            </asisde>

            <!-- Layoyt Main -->
            <main class="layout-main db-border db-green">
                
                <!-- Section Info -->
                <section class="db-blue">
                    
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-12 col-md-4 col-lg-6 db-h-1x">INFO 01</div>
                            <div class="col-12 col-md-4 col-lg-4 db-h-1x">INFO 02</div>
                            <div class="col-12 col-md-4 col-lg-2 db-h-1x">INFO 03</div>
                        </div>

                    </div>

                </section>

                <!-- Section Stats -->
                <section class="container-fluid db-yellow">

                    <div class="row row-cols-1 row-cols-lg-2">
                        <div class="col">
                            <div class="db-border db-h-1x">CARD TABLE</div>
                            <div class="db-border db-h-1x">CARD FAQ</div>
                        </div>
                        <div class="col">
                            <div class="db-border db-h-1x">CARD TODO</div>
                            <div class="db-border db-h-1x">CARD GRAPH</div>
                        </div>
                    </div>

                </section>

            </main>

        </div>
        

        <!-- Bootstrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
