<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- * SETTINGS * -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Classe 100">

        <!-- * RESOURCES * -->
        <!-- Font Awesome 6 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Debug -->
        <link rel="stylesheet" href="css/debug.css">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- * TITLE * -->
        <title>Bootstrap Dashboard</title>
        
    </head>
    <body>

        <!-- Layoyt Top -->
        <header class="layout-top db-border db-light">
            Bt Navbar + Dropdown
        </header>

        <!-- Layoyt Bottom -->
        <div class="layout-bottom db-border db-red">

            <!-- Layoyt Side -->
            <asisde class="layout-side db-border db-dark text-white">
                
                <div class="d-flex flex-column h-100 justify-content-between db-border">

                    <div class="db-border">
                        Bt Nav Vertical
                    </div>

                    <div class="db-border">
                        Button
                    </div>
                </div>
                
            </asisde>

            <!-- Layoyt Main -->
            <main class="layout-main db-border db-green">
                
                <!-- Section Info -->
                <section class="db-blue">
                    
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-12 col-md-4 col-lg-6 db-h-1x">INFO 01</div>
                            <div class="col-12 col-md-4 col-lg-4 db-h-1x">INFO 02</div>
                            <div class="col-12 col-md-4 col-lg-2 db-h-1x">INFO 03</div>
                        </div>

                    </div>

                </section>

                <!-- Section Stats -->
                <section class="container-fluid db-yellow">

                    <div class="row row-cols-1 row-cols-lg-2">
                        <div class="col">
                            <div class="db-border db-h-1x">CARD TABLE</div>
                            <div class="db-border db-h-1x">CARD FAQ</div>
                        </div>
                        <div class="col">
                            <div class="db-border db-h-1x">CARD TODO</div>
                            <div class="db-border db-h-1x">CARD GRAPH</div>
                        </div>
                    </div>

                </section>

            </main>

        </div>
        

        <!-- Bootstrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
